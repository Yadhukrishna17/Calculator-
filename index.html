<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">

</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="box">

        <P>CASIO</P>
        <form action="">

            <input type="text" id="screen">
            <br>

            <input class="bttn num" type="button" value="7" onclick="bttnclick(value)">
            <input class="bttn num" type="button" value="8" onclick="bttnclick(value)">
            <input class="bttn num" type="button" value="9" onclick="bttnclick(value)">
            <input class="bttn optr" type="button" value="\" onclick="bttnclick(value)">
            <br>

            <input class="bttn num" type="button" value="4" onclick="bttnclick(value)">
            <input class="bttn num" type="button" value="5" onclick="bttnclick(value)">
            <input class="bttn num" type="button" value="6" onclick="bttnclick(value)">
            <input class="bttn optr" type="button" value="*" onclick="bttnclick(value)">
            <br>

            <input class="bttn num" type="button" value="1" onclick="bttnclick(value)">
            <input class="bttn num" type="button" value="2" onclick="bttnclick(value)">
            <input class="bttn num" type="button" value="3" onclick="bttnclick(value)">
            <input class="bttn optr" type="button" value="+" onclick="bttnclick(value)">
            <br>

            <input class="clear" type="button" value="C" onclick="clearscreen()">
            <input class="bttn num" type="button" value="0" onclick="bttnclick(value)">
            <input class="result" type="button" value="=" onclick="result()">
            <input class="bttn optr" type="button" value="-" onclick="bttnclick(value)">
            <br>

        </form>




    </div>

    <script src="cal.js"></script>
    
</body>
</html>
